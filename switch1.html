<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 1</title>
</head>
<body>
    <script>
        const fruits = 'bnana';
switch (fruits) {
  case 'Oranges':
    console.log('Oranges are 300 per kg.');
    break;
  case 'Mangoes':
  case 'Papayas':
    console.log('Mangoes and papayas are 400 per kg.');
    break;
  default:
    console.log(`Sorry, we are out of ${fruits}.`);
}

    </script>
</body>
</html>
